<h2 [hidden]="!(user._id == undefined)">Create User</h2>
<h2 [hidden]="!(user._id != undefined)">Edit User</h2>
<hr>
<div class="col-sm-5">
    <form #form="ngForm" (ngSubmit)="SaveData(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" #Name="ngModel" class="form-control" [(ngModel)]="user.name" name="Name" required>
            <div *ngIf="Name.errors && form.submitted" class="text-danger">Please Enter Name</div>
        </div>
        
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" #Contact="ngModel" class="form-control" [(ngModel)]="user.contact" name="Contact" required>
            <div *ngIf="Contact.errors && form.submitted" class="text-danger">Please Enter Contact</div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" #Address="ngModel" class="form-control" [(ngModel)]="user.address" name="Address" required>
            <div *ngIf="Address.errors && form.submitted" class="text-danger">Please Enter Contact</div>
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
</div>
